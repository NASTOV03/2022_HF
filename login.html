<!DOCTYPE html>
<html>

<head>
    <HTA:APPLICATION ID="ABCDEF" BORDER="thin" BORDERSTYLE="complex" maximizeButton="no" minimizeButton="no" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Roll Up</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://kit.fontawesome.com/fd165bc1a2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <style>
        #submit {
            color: #4F4F51;
            border: solid 1px #4F4F51;
            transition: all ease 0.5s;
        }

        #submit:hover {
            color: #ffffff;
            border: #ffffff;
            background-image: linear-gradient(90deg, #6A6B6F, #4F4F51);
        }
    </style>
</head>

</html>

<body class="login-page " style="background: url(../images/bg.jpg);  min-height: 466px;
    background-position: center;
    background-size: cover;">
    <div class="row align-items-center vh-100 vw-100 justify-content-center">
        <div style="width: 450px; margin-bottom: 60px ;">
            <div class="border rounded p-4 bg-white shadow-sm">
                <div class="login-logo text-center p-2 border-bottom">
                    <h2 class="text-secondary">Roll Up
                    </h2>
                </div>

                <h5 class="text-center pb-4 mt-4">Sign in to start your session</h5>

                <form>
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <span class="fas fa-envelope" style="font-size: 25px;"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="User ID" id="email" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <span class="fas fa-lock" style="font-size: 25px;"></span>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password"
                            id="password" />
                    </div>

                    <div class="row p-2">
                        <div class="col-6">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" value="rememberme" id="rememberme" />
                                <label for="remember"><small>Remember Me</small></label>
                            </div>
                        </div>

                        <div class="col-6">
                            <p class="mb-1 text-center">
                                <a href="#" style="text-decoration: none;">Forgot Password</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="button" class="btn btn-white w-100" name="submit" id="submit"
                            onclick="getLoginVerify();">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
            <div class="social-auth-links text-center" id="welcometext"></div>
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
